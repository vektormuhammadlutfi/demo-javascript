<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-page">
    <div class="stars">
        <!-- Button Palindrome -->
        <div class="align-items-center text-center">
            <input type="text" class="form-input" id="getInput" placeholder="Input text here">
            <a href="#" id="check" class="btn btn-bordered-white">Check Palindrome</a>
        </div>
        <!-- End Button Palindrome -->
        <div>
            <img class="rocket-1" src="img/rocket.svg">
            <img class="earth-2" src="img/earth.svg">
            <img class="moon-3" src="img/moon.svg">
            <div class="astronaut">
                <img class="astronaut-4" src="img/astronaut.svg">
            </div>
        </div>

        <!-- Glowing Stars -->
        <div class="glowing-stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
        </div>
    </div>

    <script src="logic.js"></script>
</body>
</html>
